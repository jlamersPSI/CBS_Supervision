<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHW Supervision Form</title>
    <style>
        .chw-info-table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        .chw-info-table td {
            border: 1px solid #000;
            padding: 10px;
        }
        .chw-info-table .label {
            font-weight: bold;
            width: 30%;
        }
        .chw-info-table .value {
            width: 70%;
        }
        .chw-info-table .row {
            display: flex;
        }
        .chw-info-table .cell {
            flex: 1;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table class="chw-info-table">
        <tr>
            <td class="label">
                <div class="row">
                    <div class="cell">Name of CHW:</div>
                    <div class="cell value"></div>
                </div>
            </td>
            <td class="label">
                <div class="row">
                    <div class="cell">CHW ID:</div>
                    <div class="cell value"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">
                <div class="row">
                    <div class="cell">Supervision date:</div>
                    <div class="cell value"></div>
                </div>
            </td>
            <td class="label">
                <div class="row">
                    <div class="cell">Reporting Period:</div>
                    <div class="cell value"></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="label">
                <div class="row">
                    <div class="cell">Name of Peer supervisor:</div>
                    <div class="cell value"></div>
                </div>
            </td>
            <td class="label">
                <div class="row">
                    <div class="cell">Name of Community:</div>
                    <div class="cell value"></div>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
